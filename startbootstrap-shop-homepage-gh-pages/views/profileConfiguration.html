        <!-- Section-->
        <section class="py-5">
            <div class="container">
                <div class="user-name-profileConfig row">
                    <div class="col">
                        <h1>User</h1>
                    </div>
                </div>
                <hr>
                <div class="row" style="margin-bottom: 1vh;">
                    <div class="col">
                        <h2>Profile Settings</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-xs-9"><img src="../assets/user-icon.png" class="user-icon-profileConfiguration"></div>
                    <div class="profile-data-profileConfiguration col-lg-7 col-xs-9">
                        <div class="row">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                                    <label for="floatingPassword">Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                                    <label for="floatingEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingAddress" placeholder="Address">
                                    <label for="floatingAddress">Address</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark btn-login text-uppercase fw-bold" type="submit">Apply</button>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col"><h3 class="change-password-text">Need a password change?</h3></div>
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-outline-dark btn-login text-uppercase fw-bold" id="changePasswordBtn" onclick="openFormChangePassword()">Change password</a>
                        </div>
                        <div class="form-popup" id="change-password-form">
                            <form class="form-container">
                                <h2 style="margin-bottom: 8vh; margin-top: 2vh;">Change Password</h2>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPasswordOld" placeholder="Old Password" required>
                                    <label for="floatingPasswordOld">Previous Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPasswordNew" placeholder="New Password" required>
                                    <label for="floatingPasswordNew">New Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPasswordNewRepeat" placeholder="New Password" required>
                                    <label for="floatingPasswordNewRepeat">Repeat New Password</label>
                                </div>
                                <div class="container" id="changePassword-btn-container">
                                        <div class="row"><button type="submit" class="btn btn-outline-dark text-uppercase fw-bold" id="confirm-changePassword" >Change Password</button></div>
                                        <div class="row"><button type="button" class="btn btn-outline-dark text-uppercase fw-bold" id="cancel-changePassword" onclick="closeFormChangePassword()">Cancel</button></div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
