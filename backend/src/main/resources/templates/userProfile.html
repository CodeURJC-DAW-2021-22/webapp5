<body class="bg-light">

        <div class="container-xl px-4 mt-4">
		    <!-- Account page navigation-->
		    <nav class="nav nav-borders">
		        <a class="nav-link active ms-0" href="./userProfile" target="__blank">Profile</a>
				<a class="nav-link ms-0" href="./orders" target="__blank">Orders</a>
		    </nav>
		    <hr class="mt-0 mb-4">
		    <div class="row">
		        <div class="col-xl-4">
		            <!-- Profile picture card-->
		            <div class="card mb-4 mb-xl-0">
		                <div class="card-header">Profile Picture</div>
		                <div class="card-body text-center">
		                    <!-- Profile picture image-->
		                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
		                    <!-- Profile picture help block-->
		                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
		                    <!-- Profile picture upload button-->
		                    <button class="btn btn-outline-dark" type="button">Upload Image</button>
		                </div>
		            </div>
		        </div>
		        <div class="col-xl-8">
		            <!-- Account details card-->
		            <div class="card mb-4">
		                <div class="card-header">Account Details</div>
		                <div class="card-body">
		                    <form>
		                        <!-- Form Group (username)-->
		                        <div class="mb-3">
		                            <label class="small mb-1" for="inputUsername">Username</label>
		                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="Joramar">
		                        </div>
		                        <!-- Form Row-->
		                        <div class="row gx-3 mb-3">
		                            <!-- Form Group (first name)-->
		                            <div class="col-md-6">
		                                <label class="small mb-1" for="inputFirstName">First name</label>
		                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{name}}">
		                            </div>
		                            <!-- Form Group (last name)-->
		                            <div class="col-md-6">
		                                <label class="small mb-1" for="inputLastName">Last name</label>
		                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{lastName}}">
		                            </div>
		                        </div>
		                        <!-- Form Row        -->
		                        <div class="row gx-3 mb-3">
		                          
		                            <!-- Form Group (location)-->
		                            <div class="col-md-6">
		                                <label class="small mb-1" for="inputLocation">Location</label>
		                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="{{address}}">
		                            </div>
		                        </div>
		                        <!-- Form Group (email address)-->
		                        <div class="mb-3">
		                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
		                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{email}}">
		                        </div>
		                        <!-- Form Row-->
		                        <div class="row gx-3 mb-3">
		                            <!-- Form Group (phone number)-->
		                            <div class="col-md-6">
		                                <label class="small mb-1" for="inputPhone">Phone number</label>
		                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="+34 {{number}}">
		                            </div>
		                            <!-- Form Group (birthday)-->
		                            <div class="col-md-6">
		                                <label class="small mb-1" for="inputBirthday">Birthday</label>
		                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="{{birthdate}}">
		                            </div>
		                        </div>
		                        <!-- Save changes button-->
		                        <button class="btn btn-outline-dark" type="button">Save Changes</button>
		                        
		                        <button class="btn btn-outline-dark" type="button" onclick="openFormChangePassword()">Change Password</button>
		                        
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
        
        <div class="form-popup" id="change-password-form">
             <form  class="form-container">
                 <h2 style="margin-bottom: 8vh; margin-top: 2vh;">Change Password</h2>

                 <div class="form-floating mb-3">
                     <input type="password" class="form-control" id="floatingPasswordOld" placeholder="Old Password" required>
                     <label for="floatingPasswordOld">Previous Password</label>
                 </div>
                 <div class="form-floating mb-3">
                     <input type="password" class="form-control" id="floatingPasswordNew" placeholder="New Password" required>
                     <label for="floatingPasswordNew">New Password</label>
                 </div>
                 <div class="form-floating mb-3">
                     <input type="password" class="form-control" id="floatingPasswordNewRepeat" placeholder="New Password" required>
                     <label for="floatingPasswordNewRepeat">Repeat New Password</label>
                 </div>
                 <div class="container" id="changePassword-btn-container">
                         <div class="row"><button type="submit" class="btn btn-outline-dark text-uppercase fw-bold" id="confirm-changePassword" >Change Password</button></div>
                         <div class="row"><button type="button" class="btn btn-outline-dark text-uppercase fw-bold" id="cancel-changePassword" onclick="closeFormChangePassword()">Cancel</button></div>
                 </div>
             </form>
         </div> 
        
        
        
       <footer class="py-5 bg-dark">
