<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Softwear - Softest Wereables On The Market</title>
        <!-- Favicon-->
        <link rel="icon"  href="../assets/icon.svg" />
        <!-- Bootstrap icons-->
        <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">  <!-- bg-light -->
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="../views/index.html"><img src="../assets/full-logo-new.svg" style = "width: 5vw"></a>
            <a class="navbar-brand-2 user-icon-small-screen" href="login.html"><img src="../assets/user-icon.png" class="user-icon" style = "width: 3vw"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex cart-icon">
                    <a class="btn btn-outline-dark" href="cart.html">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </a>
                </form>
                
            </div>
            <a class="navbar-brand-2 user-icon-big-screen" href="login.html"><img src="../assets/user-icon.png" class="user-icon" style = "width: 3vw"></a>
        </div>
    </nav>
	
	
    <div id="product-content-wrapper">		
        <div class="product-column">
            <img id=product-featured src="../assets/productos/item1.webp">

            <div id="product-slide-wrapper" >
                <img id="product-slideLeft" class="product-arrow" src="../assets/arrow-left.png">

                <div id="product-slider">
                    <img class="product-thumbnail product-active" src="../assets/productos/{{product.img_routes.0}}">
                    {{#products.img_routes}}
                        <img class="product-thumbnail" src="../assets/productos/{{this}}">
                    {{/product.img_routes}}
                </div>				

                <img id="product-slideRight" class="product-arrow" src="../assets/arrow-right.png">
            </div>
        </div>

        <div class="product-column">
            <h1 class="softFont">${{product.name}}</h1>
            <hr>
            <h3>${{product.price}}</h3>
            <div class="pick-size">
                <a class="btn btn-outline-dark">XS</a>
                <a class="btn btn-outline-dark">S</a>
                <a class="btn btn-outline-dark">M</a>
                <a class="btn btn-outline-dark">L</a>
                <a class="btn btn-outline-dark">XL</a>
            </div>
            <p class="product-description">{{product.description}}</p>

            <input value=1 type="number">
            <a class="btn btn-dark" href="#">Add to Cart</a>
        </div>
    </div>
	<footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Softwear 2022</p></div> <!--<script>Date().getFullYear()</script> -->
    </footer>
    
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"

			  crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Carousel JQuery Plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
	<script src="../js/productView.js"></script>

</body>
</html>
