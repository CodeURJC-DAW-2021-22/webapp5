{{>header}}	
	<div id="product-content-wrapper">				
        <div class="product-column">
            <img id=product-featured src="../assets/productos/{{product.img_routes.0}}">

            <div id="product-slide-wrapper" >
                <img id="product-slideLeft" class="product-arrow" src="../assets/arrow-left.png">
                <div id="product-slider">                   
                    <img class="product-thumbnail product-active" src="../assets/productos/{{firstImg_route}}">                     
                    {{#nonFirstImg_routes}}
                        <img class="product-thumbnail" src="../assets/productos/{{this}}">
                    {{/nonFirstImg_routes}}
                </div>			
                <img id="product-slideRight" class="product-arrow" src="../assets/arrow-right.png">
            </div>
        </div>

        <div class="product-column">
            <h1 class="softFont">{{product.name}}</h1>
            <hr>
            <h3>${{product.price}}</h3>
            <div class="pick-size">

                {{#availableSizesStatus}}
                    {{#this.availableSize}}
                        <button type="button" class="btn btn-outline-dark">
                            {{this.size}}
                        </button>
                    {{/this.availableSize}}
                    {{^this.availableSize}}
                        <button type="button" class="btn btn-outline-secondary" disabled>
                            {{this.size}}
                        </button>
                    {{/this.availableSize}}
                {{/availableSizesStatus}}
            </div>
            <p class="product-description">{{product.description}}</p>
	    </div>
        
    </div>
{{>footer}}
