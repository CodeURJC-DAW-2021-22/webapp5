<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Admin View</title>
        <!-- Favicon-->
        <link rel="icon"  href="../assets/icon.svg" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">  <!-- bg-light -->
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="../views/index"><img src="../assets/full-logo-new.svg" style = "width: 5vw"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="/adminHome">Admin Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/manageProducts">Manage Products</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/manageUsers">Manage Users</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="softwear-admin-banner bg-dark">
            <div class="container px-4 px-lg-5">
                <div class="text-center text-white">
                    <h1 class="softFont">Softwear</h1>
                </div>
            </div>
        </header>

        <!-- Section-->
        <section class="py-5">
            <div class="container">
                <!-- Table-->
                <div class="row">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">user ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">ID last purchase</th>
                            <th scope="col">E-mail</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Jose</td>
                            <td>12341234</td>
                            <td>jose@mail.com</td>
                            <td><button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#modalEditUserData">Edit</button></td>
                            <td><button class="btn btn-primary" type="submit">Delete</button></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Manuel</td>
                            <td>23451234</td>
                            <td>manuel@mail.com</td>
                            <td><button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#modalEditUserData">Edit</button></td>
                            <td><button class="btn btn-primary" type="submit">Delete</button></td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Rodrigo</td>
                            <td>34561234</td>
                            <td>rodrigo@mail.com</td>
                            <td><button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#modalEditUserData">Edit</button></td>
                            <td><button class="btn btn-primary" type="submit">Delete</button></td>
                          </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-start">
                    <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#modalAddUser">Add User</button>
                </div>

                <!-- modal edit user data-->
                <div class="modal fade" id="modalEditUserData" tabindex="-1" role="dialog" aria-labelledby="editUserModal" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editUserModal">Edit User Data</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="editName">First Name</label>
                                        <input type="text" class="form-control" id="editName" placeholder="first name" required>                
                                    </div>
                                    <div class="form-group">
                                        <label for="E-mail">E-mail</label>
                                        <input type="text" class="form-control" id="editMail" placeholder="e-mail" required>                
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>    
                        </div>
                    </div>
                </div>

                <!-- modal add user-->
                <div class="modal fade" id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="addUserModal" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addUserModal">Add User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="addName">First Name</label>
                                        <input type="text" class="form-control" id="addName" placeholder="first name" required>                
                                    </div>
                                    <div class="form-group">
                                        <label for="E-mail">E-mail</label>
                                        <input type="text" class="form-control" id="addMail" placeholder="e-mail" required>                
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>        
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Softwear 2022</p></div> <!--<script>Date().getFullYear()</script> -->
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
