{{>header}}
        <div class="card mb-4 shadow-sm" style="border: 1px solid rgba(114, 114, 114, 0.26); margin: 30px; border-radius: 5px;">
            <div class="card-header">
                <h2 class="softFont">Wish List</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody class="cart">
                    {{#wishlist}}
                    {{#transactionEntries}}
                    <tr>
                        <td class="cart-text">#{{-index}}</td>
                        {{#product}}
                        <td class="cart-text">{{name}}</td>
                        <td class="cart-text text-right">{{price}}$</td>
                        <td class="text-right"><form action="/cart/add" method="post"><input type="hidden" name="id" value="{{id}}"/><input type="hidden" name="quantity" value="1"/><button class="btn btn-outline-dark text-uppercase fw-bold" type="submit">Buy</button></form></td>
                        <td class="text-right"><form action="/wishlist/delete" method="post"><input type="hidden" name="id" value="{{id}}"/><button class="btn btn-outline-dark text-uppercase fw-bold" type="submit">Remove</button></form></td>
                        {{/product}}
                    </tr>
                    {{/transactionEntries}}
                    {{/wishlist}}
