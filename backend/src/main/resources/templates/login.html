{{>header}}
    
        <!-- Section-->
        <section class="section-login py-5">
            <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card-login border-0 shadow rounded-3 my-5">
                      <div class="card-body p-4 p-sm-5">
                        <div class="container">
                          <div class="row">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                          </div>
                          <div class="row">
                            <form id="form-login">
                              <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                                <label for="floatingEmail">Email address</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                              </div>
                              <div class="d-grid">
                                <button class="btn btn-outline-dark btn-login text-uppercase fw-bold" type="submit">Sign
                                  in</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card-register border-0 shadow rounded-3 my-5">
                      <div class="card-body p-4 p-sm-5">
                        <div class="container">
                          <div class="row">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>
                          </div>
                          <div class="row">
                            <form id="form-register">
                              <div class="form-floating mb-3">
                                  <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                                  <label for="floatingPassword">Name</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingEmailReg" placeholder="name@example.com" required>
                                <label for="floatingEmail">Email address</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPasswordReg" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPasswordRepeatReg" placeholder="Password" required>
                                <label for="floatingPasswordRepeat">Repeat Password</label>
                              </div>
                
                              <div class="d-grid">
                                <button class="btn btn-outline-dark btn-login text-uppercase fw-bold" type="submit">Sign
                                  up</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
{{>footer}}
