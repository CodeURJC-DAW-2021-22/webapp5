                <!-- modal edit user data-->
                <div class="modal fade" id="modalEditUserData" tabindex="-1" role="dialog" aria-labelledby="editUserModal" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editUserModal">Edit User Data</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="editName">First Name</label>
                                        <input type="text" class="form-control" id="editName" placeholder="first name" required>                
                                    </div>
                                    <div class="form-group">
                                        <label for="E-mail">E-mail</label>
                                        <input type="text" class="form-control" id="editMail" placeholder="e-mail" required>                
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>    
                        </div>
                    </div>
                </div>

                <!-- modal add user-->
                <div class="modal fade" id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="addUserModal" aria-hidden="true">

                        <div class="modal-content">
                            <div class="modal-header">

                                    </div>
                                    <div class="form-group">
                                        <label for="E-mail">E-mail</label>
                                        <input type="text" class="form-control" id="addMail" placeholder="e-mail" required>                
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
