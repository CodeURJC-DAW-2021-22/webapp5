<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center" id="products">
            <div *ngFor="let product of products" class="col mb-5">
                <div id="product-{{product.id}}" class="card h-100 product">
                    <meta class="product-id" content="{{product.id}}"/>
                    <div id="product-{{product.id}}-fav-badge" class="badge product-fav-badge bg-dark text-white position-absolute favIcon"><i class="fa-solid fa-heart"></i></div>
                    <!-- Product image-->

                    <a [routerLink]="['/productView', product.id]"><img class="card-img-top" [src]="product.images[0]" alt="Product {{product.id}}" /></a>

                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder product-name">{{product.name}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent product-actions">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"[routerLink]="['/productView', product.id]">View options</a></div>
                        <!-- if product is in wish list print fav icon -->
                        <i id="product-{{product.id}}-fav-icon" class="product-fav-icon fa-solid fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
      <div class="row p-2"><a id="more-btn" class="btn btn-outline-dark m-auto w-75 text-center fw-bold text-uppercase" (click)="more()">More</a></div>
    </div>
  </section>
